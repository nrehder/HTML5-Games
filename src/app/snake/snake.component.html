<app-game [title]="title" [description]="description">
	<div #gameContainer>
		<canvas
			[ngClass]="{ 'dark-canvas': darkMode }"
			class="light-canvas"
			#score
			width="50"
			height="50"
			style="margin-bottom: 30px"
		></canvas>

		<canvas
			[ngClass]="{ 'dark-canvas': darkMode }"
			class="light-canvas"
			#snake
		></canvas>
	</div>
</app-game>
